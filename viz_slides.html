### Creating a plot in R


```r
library(ggplot2)
```



```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy))
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-3-1.png" height="400px" /&gt;
 
  

---
### Pseudocode



```r
ggplot(data = &lt;DATA&gt;) + 
  &lt;GEOM_FUNCTION&gt;(mapping = aes(&lt;MAPPINGS&gt;))
```



---
### 3 variables to 1 plot: `colour =`



```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy, colour = class))
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-5-1.png" height="350px" /&gt;

---
### 3 variables to 1 plot: `size =`


```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy, size = class))
```

```
## Warning: Using size for a discrete variable is not advised.
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-6-1.png" height="350px" /&gt;



---
### 3 variables to 1 plot: `shape =`


```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy, shape = class))
```

```
## Warning: The shape palette can deal with a maximum of 6 discrete values
## because more than 6 becomes difficult to discriminate; you have 7.
## Consider specifying shapes manually if you must have them.
```

```
## Warning: Removed 62 rows containing missing values (geom_point).
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-7-1.png" height="350px" /&gt;



---
### 3 variables to 1 plot: `facet_wrap()`


```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy)) + 
  facet_wrap(~ class, nrow = 2)
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-8-1.png" height="350px" /&gt;

How are these two plots similar?

&lt;img src="http://r4ds.had.co.nz/visualize_files/figure-html/unnamed-chunk-18-1.png" width="400px" /&gt;&lt;img src="http://r4ds.had.co.nz/visualize_files/figure-html/unnamed-chunk-18-2.png" width="400px" /&gt;

### Geoms



```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy)) +
  geom_smooth(mapping = aes(x = displ, y = hwy))
```

```
## `geom_smooth()` using method = 'loess' and formula 'y ~ x'
```

![](viz_slides_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;

###Axes

```r
bp &lt;- ggplot(PlantGrowth, aes(x=group, y=weight)) +
    geom_boxplot()
bp
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-11-1.png" height="300" /&gt;

---
###Axes



```r
bp + coord_flip()
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-12-1.png" height="300" /&gt;


---
###Axes



```r
bp + scale_x_discrete(breaks=c("ctrl", "trt1", "trt2"),
                      labels=c("Control", "Treat 1", "Treat 2"))
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-13-1.png" height="300" /&gt;


---
###Axes



```r
# Hide x tick marks, labels, and grid lines
bp + scale_x_discrete(breaks=NULL)
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-14-1.png" height="300" /&gt;



---
###Axes



```r
# Hide x tick marks, labels, and grid lines
bp + theme(axis.text.x = element_text(face="bold", color="#993333", 
                           size=14, angle=45),
          axis.text.y = element_text(face="bold", color="#993333", 
                           size=14, angle=45))
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-15-1.png" height="300" /&gt;

###Rcolorbrewer

[Sequential, diverging and qualitative colour scales from colorbrewer.org](http://ggplot2.tidyverse.org/reference/scale_brewer.html)

---
###Rcolorbrewer


```r
dsamp &lt;- diamonds[sample(nrow(diamonds), 1000), ]
(d &lt;- ggplot(dsamp, aes(carat, price)) +
  geom_point(aes(colour = clarity)))
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-16-1.png" height="300" /&gt;


---
###Rcolorbrewer


```r
d + scale_colour_brewer()
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-17-1.png" height="300" /&gt;


---
###Rcolorbrewer


```r
d + scale_colour_brewer(palette = "Greens")
```

&lt;img src="viz_slides_files/figure-html/unnamed-chunk-18-1.png" height="300" /&gt;


---
###Rcolorbrewer


```r
?scales::brewer_pal
```


---
### Interactivity! 


```r
library(plotly)
```

```r
ggplotly( d + scale_colour_brewer(palette = "Greens"))
```
